---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-service1
spec:
  ports:
    - port: 1323
      protocol: TCP
      targetPort: 1323
  selector:
    app: back1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  selector:
    matchLabels:
      app: back1
  replicas: 1
  template:
    metadata:
      labels:
        app: back1
    spec:
      volumes:
      - name: databack
        emptyDir: {}
      containers:
      - name: backend1
        image:  lucina101/sds-final-backend:latest
        env:
        - name: 'SERVER_NUMBER'
          value: '1'
        ports:
        - containerPort: 1323
        volumeMounts:
        - mountPath: ./data/back
          name: databack
