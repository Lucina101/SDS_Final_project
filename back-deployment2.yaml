---
apiVersion: v1
kind: Service
metadata:
  name: backend-service2
  labels:
    app: backend-service2
spec:
  ports:
    - port: 1323
      protocol: TCP
      targetPort: 1323
  selector:
    app: back2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment2
spec:
  selector:
    matchLabels:
      app: back2
  replicas: 1
  template:
    metadata:
      labels:
        app: back2
    spec:
      volumes:
      - name: databack
        emptyDir: {}
      containers:
      - name: backend2
        image:  lucina101/sds-final-backend:latest
        env:
        - name: 'SERVER_NUMBER'
          value: '2'
        ports:
        - containerPort: 1323
        volumeMounts:
        - mountPath: ./data/back
          name: databack
      nodeSelector:
        piname: c
